<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <script>
        function validar(){
            alert("Registro exitoso");
        }
    </script>
</head>
<body>
    <div class="formulario">
        <form action="#">
            <h1 class="welcome">¡Bienvenido a JVO!</h1>
            <h1 class="title">Registrate en JVO</h1>
            <div class="inputBox">
                <input type="text" class="form-control" id="ejemplo_texto_1" placeholder="Nombre">
            </div>
            <div class="inputBox">
                <input type="email" class="form-control" id="ejemplo_email_1" placeholder="Email">
            </div>
            <div class="inputBox">
                <input type="password" class="form-control" id="ejemplo_password_1" placeholder="Contraseña">
            </div>
            <div class="inputBox">
                <input type="password" class="form-control" id="ejemplo_password_2" placeholder="Confirma tu contraseña">
            </div>
            <div class="inputBox">
                <button type="submit" class="btn"><a href="index.html">Registrarse</a></button>
            </div>
            <br>
            <div class="inputBox">
                <button type="button" class="btn"><a href="index.html" onclick="validar()">Volver al menu principal</a"></button>
            </div>
            </div>
    </div>

</html>
