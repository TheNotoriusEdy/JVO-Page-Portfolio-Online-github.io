<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Soporte.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script>
        function validar(){
            alert("Correo Enviado");
        }
    </script>
</head>
<body>
    <h1>Contactanos</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Motivo de Contacto</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <br>
        <button type="submit" class="btn btn-primary" onclick="validar()"><a href="index.html">Enviar Correo</a></button>
      </div>
</body>
</html>
